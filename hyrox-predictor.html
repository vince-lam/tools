<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyrox Time Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
        }

        .controls-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .top-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .input-group {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 10px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        input[type="text"] {
            width: 65px;
            padding: 6px 8px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 13px;
            text-align: center;
            font-weight: 600;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .stations-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .station-item {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
        }

        .station-item label {
            font-size: 11px;
            margin-bottom: 6px;
        }

        .result {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }

        .result h2 {
            font-size: 14px;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .result .time {
            font-size: 42px;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .breakdown {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .breakdown-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .breakdown-item .label {
            font-size: 11px;
            opacity: 0.8;
        }

        .breakdown-item .value {
            font-size: 16px;
            font-weight: bold;
        }

        @media (max-width: 900px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            .result {
                order: -1;
            }

            .result .time {
                font-size: 36px;
            }

            .breakdown {
                flex-direction: row;
            }

            .breakdown-item {
                flex: 1;
                flex-direction: column;
                text-align: center;
            }
        }

        @media (max-width: 600px) {
            .top-controls {
                grid-template-columns: 1fr;
            }

            .stations-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 20px;
                margin-bottom: 10px;
            }

            .container {
                padding: 15px;
            }
        }

        .json-import {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .json-import label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .json-import textarea {
            width: 100%;
            min-height: 80px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            resize: vertical;
            margin-bottom: 10px;
        }

        .json-import textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .json-import button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 13px;
            transition: transform 0.2s;
        }

        .json-import button:hover {
            transform: translateY(-2px);
        }

        .json-import button:active {
            transform: translateY(0);
        }

        #jsonError {
            color: #dc3545;
            font-size: 12px;
            margin-top: 8px;
            min-height: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üèÉ Hyrox Time Predictor</h1>

        <div class="main-grid">
            <div class="controls-section">
                <div class="top-controls">
                    <div class="input-group">
                        <label>Avg Run (per 1km) - 8 runs</label>
                        <div class="input-container">
                            <input type="range" id="runSlider" min="180" max="600" value="300" step="5">
                            <input type="text" id="runInput" value="5:00">
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Roxzone (total)</label>
                        <div class="input-container">
                            <input type="range" id="roxSlider" min="240" max="2400" value="480" step="5">
                            <input type="text" id="roxInput" value="8:00">
                        </div>
                    </div>
                </div>

                <div class="stations-grid">
                    <div class="station-item">
                        <label>1. SkiErg (1000m)</label>
                        <div class="input-container">
                            <input type="range" id="station1Slider" min="120" max="600" value="240" step="5">
                            <input type="text" id="station1Input" value="4:00">
                        </div>
                    </div>
                    <div class="station-item">
                        <label>2. Sled Push (50m)</label>
                        <div class="input-container">
                            <input type="range" id="station2Slider" min="30" max="300" value="90" step="5">
                            <input type="text" id="station2Input" value="1:30">
                        </div>
                    </div>
                    <div class="station-item">
                        <label>3. Sled Pull (50m)</label>
                        <div class="input-container">
                            <input type="range" id="station3Slider" min="30" max="300" value="90" step="5">
                            <input type="text" id="station3Input" value="1:30">
                        </div>
                    </div>
                    <div class="station-item">
                        <label>4. Burpee Broad Jump</label>
                        <div class="input-container">
                            <input type="range" id="station4Slider" min="120" max="600" value="300" step="5">
                            <input type="text" id="station4Input" value="5:00">
                        </div>
                    </div>
                    <div class="station-item">
                        <label>5. Rowing (1000m)</label>
                        <div class="input-container">
                            <input type="range" id="station5Slider" min="120" max="600" value="240" step="5">
                            <input type="text" id="station5Input" value="4:00">
                        </div>
                    </div>
                    <div class="station-item">
                        <label>6. Farmers Carry</label>
                        <div class="input-container">
                            <input type="range" id="station6Slider" min="60" max="360" value="120" step="5">
                            <input type="text" id="station6Input" value="2:00">
                        </div>
                    </div>
                    <div class="station-item">
                        <label>7. Sandbag Lunges</label>
                        <div class="input-container">
                            <input type="range" id="station7Slider" min="120" max="600" value="240" step="5">
                            <input type="text" id="station7Input" value="4:00">
                        </div>
                    </div>
                    <div class="station-item">
                        <label>8. Wall Balls (100)</label>
                        <div class="input-container">
                            <input type="range" id="station8Slider" min="120" max="600" value="300" step="5">
                            <input type="text" id="station8Input" value="5:00">
                        </div>
                    </div>
                </div>
            </div>

            <div class="result">
                <h2>Predicted Total Time</h2>
                <div class="time" id="totalTime">1:15:00</div>
                <div class="breakdown">
                    <div class="breakdown-item">
                        <div class="label">Running</div>
                        <div class="value" id="runTotal">40:00</div>
                    </div>
                    <div class="breakdown-item">
                        <div class="label">Stations</div>
                        <div class="value" id="stationTotal">26:00</div>
                    </div>
                    <div class="breakdown-item">
                        <div class="label">Roxzone</div>
                        <div class="value" id="roxTotal">8:00</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="json-import">
            <label>Quick Import (JSON)</label>
            <textarea id="jsonInput"
                placeholder='{"avgRun": 300, "roxzone": 480, "stations": [240, 90, 90, 300, 240, 120, 240, 300]}'></textarea>
            <button id="importBtn">Import Times</button>
            <div id="jsonError"></div>
        </div>
    </div>

    <script>
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function parseTime(timeStr) {
            const parts = timeStr.split(':');
            if (parts.length === 2) {
                return parseInt(parts[0]) * 60 + parseInt(parts[1]);
            }
            return 0;
        }

        function syncSliderAndInput(sliderId, inputId) {
            const slider = document.getElementById(sliderId);
            const input = document.getElementById(inputId);

            slider.addEventListener('input', () => {
                input.value = formatTime(slider.value);
                calculate();
            });

            input.addEventListener('input', () => {
                const seconds = parseTime(input.value);
                if (seconds > 0) {
                    slider.value = seconds;
                    calculate();
                }
            });

            input.addEventListener('blur', () => {
                input.value = formatTime(slider.value);
            });
        }

        syncSliderAndInput('runSlider', 'runInput');
        syncSliderAndInput('roxSlider', 'roxInput');
        for (let i = 1; i <= 8; i++) {
            syncSliderAndInput(`station${i}Slider`, `station${i}Input`);
        }

        function calculate() {
            const runTime = parseInt(document.getElementById('runSlider').value);
            const roxTime = parseInt(document.getElementById('roxSlider').value);

            let stationTime = 0;
            for (let i = 1; i <= 8; i++) {
                stationTime += parseInt(document.getElementById(`station${i}Slider`).value);
            }

            const totalRunTime = runTime * 8;
            const totalTime = totalRunTime + stationTime + roxTime;

            document.getElementById('totalTime').textContent = formatTime(totalTime);
            document.getElementById('runTotal').textContent = formatTime(totalRunTime);
            document.getElementById('stationTotal').textContent = formatTime(stationTime);
            document.getElementById('roxTotal').textContent = formatTime(roxTime);
        }

        document.getElementById('jsonInput').value = '{"avgRun": 300, "roxzone": 480, "stations": [240, 90, 90, 300, 240, 120, 240, 300]}';

        document.getElementById('importBtn').addEventListener('click', () => {
            const errorDiv = document.getElementById('jsonError');
            errorDiv.textContent = '';

            try {
                const data = JSON.parse(document.getElementById('jsonInput').value);

                if (typeof data.avgRun === 'number' && data.avgRun > 0) {
                    document.getElementById('runSlider').value = data.avgRun;
                    document.getElementById('runInput').value = formatTime(data.avgRun);
                }

                if (typeof data.roxzone === 'number' && data.roxzone > 0) {
                    document.getElementById('roxSlider').value = data.roxzone;
                    document.getElementById('roxInput').value = formatTime(data.roxzone);
                }

                if (Array.isArray(data.stations) && data.stations.length === 8) {
                    for (let i = 0; i < 8; i++) {
                        if (typeof data.stations[i] === 'number' && data.stations[i] > 0) {
                            document.getElementById(`station${i + 1}Slider`).value = data.stations[i];
                            document.getElementById(`station${i + 1}Input`).value = formatTime(data.stations[i]);
                        }
                    }
                }

                calculate();
                errorDiv.style.color = '#28a745';
                errorDiv.textContent = '‚úì Times imported successfully!';
                setTimeout(() => { errorDiv.textContent = ''; }, 3000);
            } catch (e) {
                errorDiv.style.color = '#dc3545';
                errorDiv.textContent = '‚úó Invalid JSON format. Please check your input.';
            }
        });

        calculate();
    </script>
</body>

</html>
